<!DOCTYPE html>
<html>
<head>
    <title>Rectangle of Squares</title>
    <style>
        .square {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            display: inline-block;
            visibility: hidden;
        }
        .row {
            clear: both;
        }
        .rectangle {
            text-align: center;
        }
        .perimeter-square {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: black;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="rectangle">
        <div class="row">
            <div class="perimeter-square"></div>
            <div class="perimeter-square"></div>
            <div class="perimeter-square"></div>
            <div class="perimeter-square"></div>
            <div class="perimeter-square"></div>
            <div class="perimeter-square"></div>
            <div class="perimeter-square"></div>
            <div class="perimeter-square"></div>
            <div class="perimeter-square"></div>
            <div class="perimeter-square"></div>
        </div>
        <div class="row">
            <div class="perimeter-square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="perimeter-square"></div>
        </div>
        <div class="row">
            <div class="perimeter-square"></div>
            <div class="perimeter-square"></div>
            <div class="perimeter-square"></div>
        </div>
    </div>
</body>
</html>
