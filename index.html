<!DOCTYPE html>
<html>
<head>
<style>

.main {
  display: flex;
  justify-content: space-between;
}

.align1 {
    margin-left: 100px;
    background: #e8e7e3;
    border: 1px solid #8a8a8a;
}

.align2 {
    margin-right: 100px;
  background: #e8e7e3;
  border: 1px solid #8a8a8a;
}

.flex-square {
  background-color: #f1f1f1;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>The flex-direction Property</h1>

<p>The "flex-direction: column;" stacks the flex items vertically (from top to bottom):</p>

<div class="main">
    <div class="align1">
        <div class="flex-square">1</div>
        <div class="flex-square">2</div>
    </div>
    <div class="align2">
        <div class="flex-square">3</div>
        <div class="flex-square">4</div>
    </div>
</div>

</body>
</html>
